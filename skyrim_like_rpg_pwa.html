<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skyrim-lite RPG (PWA)</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#111111">
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: monospace;
      padding: 10px;
      margin: 0;
      line-height: 1.5;
    }
    #game {
      max-width: 100%;
      margin: auto;
      white-space: pre-wrap;
      font-size: 16px;
    }
    button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      font-size: 16px;
      background: #222;
      color: #fff;
      border: 1px solid #444;
      border-radius: 6px;
      cursor: pointer;
    }
    .choices {
      margin-top: 15px;
    }
    #inventory-list {
      margin-top: 10px;
      border-top: 1px solid #444;
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <div id="game">Game loaded successfully. (PWA version placeholder)</div>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registered'));
    }
  </script>
</body>
</html>
